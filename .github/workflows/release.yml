name: Build and Release

on:
  push:
    branches:
      - master  # change to 'master' if you're using 'master' as the primary branch

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11  # Use the version required

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel

      - name: Build wheel
        run: python setup.py sdist bdist_wheel

      - name: Create Release and Upload Wheel
        id: create_release
        uses: gh-actions/gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          tag_name: ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get the version from setup.py
        id: get_version
        run: |
          echo "::set-output name=VERSION::$(python setup.py --version)"

