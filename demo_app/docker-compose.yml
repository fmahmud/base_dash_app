#      - db
  redis:
    image: redis:latest
    ports:
      - "6379:6379"  # Non-SSL port
      - "6380:6380"  # SSL port
    volumes:
      - ./redis.conf:/usr/local/etc/redis/redis.conf
      - ./certs:/usr/local/etc/redis/
    command: [ "redis-server", "/usr/local/etc/redis/redis.conf" ]
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
