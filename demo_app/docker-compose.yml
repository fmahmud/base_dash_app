version: '3.8'

services:
  web:
    build: .
    ports:
      - "60000:60000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/testdb
      - REPO_NAME=web
      - REDIS_HOST=redis
      - REDIS_USE_SSL=True
      - REDIS_PASSWORD=YourPassword
      - REDIS_PORT=6380
    depends_on:
      - redis
      - db
  worker:
    build: .
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/testdb
      - REDIS_HOST=redis
      - REPO_NAME=worker
      - REDIS_USE_SSL=True
      - REDIS_PASSWORD=YourPassword
      - REDIS_PORT=6380
    depends_on:
      - web
      - redis
      - db
